<!doctype html>
<html lang="en">
<head>
    {% include 'blog/shared/head.html' %}
    <title>Create article</title>
</head>
<body>
{% include 'blog/shared/header.html' %}

<div class="container">
    <h1>Create Article</h1>
    <form class="needs-validation" novalidate action="/article/store" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" required class="form-control" id="title" name="title" placeholder="Kek">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Empty title
            </div>
        </div>
        <div class="form-group">
            <label for="slug">Slug</label>
            <input type="text" required class="form-control" id="slug" name="slug" placeholder="Kek">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Empty slug
            </div>
        </div>
        <div class="form-group">
            <label for="slug">Location</label>
            <input type="text" required class="form-control" id="location" name="location" placeholder="Country">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Empty location
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea required class="form-control" id="description" name="description" rows="3"></textarea>
            <div class="invalid-feedback">
                Empty description
            </div>
        </div>
        <div class="form-group">
            <label for="short_description">Short Description</label>
            <textarea class="form-control" id="short_description" name="short_description" rows="3"></textarea>
        </div>
          <div class="custom-file mg-top-sm">
              <input type="file" class="custom-file-input" id="customFile" name="img">
            <label class="custom-file-label" for="customFile">Choose file...</label>
            <div class="invalid-feedback">Invalid file</div>
          </div>
        <div class="btn-group mg-top-sm col-sm-12" role="group" aria-label="Create article">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% include 'blog/shared/footer.html' %}

{% include 'blog/shared/scripts.html' %}
<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();

$(document).ready(function () {
    $('#title').on('input', function (e) {
        console.log($(this).val());
    });
});
</script>
</body>
</html>
